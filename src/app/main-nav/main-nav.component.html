<div class="main-navbar-placeholder" id="main-navbar-placeholder" [hidden]="!navbarIsFixed"></div>

<nav class="main-navbar-container" id="main-navbar" [class.navbar-fixed-top]="navbarIsFixed">
  <div class="container-fluid">
    <a routerLink="/" (click)="navOn=false" class="button-default logo1">
      <img src="http://localhost:80/jala.com/src/img/jalalogo1.png" alt="">
    </a>
    <button class="button-default burger-menu1" id="main-nav-button"
            (click)="toggleNav()">
      <img [hidden]="navOn" src="http://localhost:80/jala.com/src/img/icons/icon_burger4px1.svg" alt="">
      <img [hidden]="!navOn" src="http://localhost:80/jala.com/src/img/icons/icon_close4px1.svg" alt="">
    </button>
  </div>
</nav>

<div [style.display]="navOn ? 'flex' : 'none'" class="modal-window" id="main-nav-modal-window">
  <ul class="nav-list">
    <li><a routerLink="/portfolio" (click)="toggleNav()">Portfolio</a></li>
    <li><a routerLink="/albums" (click)="toggleNav()">Albums</a></li>
    <li><a routerLink="/about" (click)="toggleNav()">About</a></li>
    <li><a routerLink="/" (click)="toggleNav()">Facebook link</a></li>
  </ul>
</div>
