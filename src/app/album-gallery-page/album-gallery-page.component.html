<div class="album-container">
  <h2 class="section-header" #albumNameRef>
    Album: {{albumName}}
    <div class="album-control-bar">
      <a (click)="closeAlbum()" >
        <img class="control-button" src="http://localhost:80/jala.com/src/img/icons/icon_close4px1.svg" alt="">
      </a>
    </div>
  </h2>

  <app-masonry-gallery-across
    [thumbnails]="thumbnails"
    [maxRowH]="300"
    [itemsNumber]="8">
  </app-masonry-gallery-across>
</div>


<router-outlet></router-outlet>
